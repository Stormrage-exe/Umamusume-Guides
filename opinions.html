<script>

    function getCurrentCharacter() {
        return localStorage.getItem('currentCharacter');
    }


    function updateCharacterInfo() {
        const currentCharacter = getCurrentCharacter();
        
        if (currentCharacter && characters[currentCharacter]) {
            const char = characters[currentCharacter];
            
            document.querySelectorAll('.profilename').forEach(el => {
                el.textContent = char.profilename;
            });
            
            document.querySelector('.profilesubtitle').textContent = char.profilesubtitle;
            document.querySelector('.profileimage img').src = char.profileimage;
            document.querySelector('.profileimage img').alt = char.profilename;
            document.querySelector('.rarity').textContent = char.rarity;
            document.querySelector('.type').textContent = char.type;
            document.querySelector('.distance').textContent = char.distance;
            document.querySelector('.style').textContent = char.style;
            document.querySelector('.birthday').textContent = char.birthday;
          
            const pollContainer = document.getElementById('poll-container');
            if (pollContainer && char.pollEmbed) {
                pollContainer.innerHTML = char.pollEmbed;
            }
        } else {

            const pollContainer = document.getElementById('poll-container');
            if (pollContainer) {
                pollContainer.innerHTML = '<p>Please select a character first from the main page.</p>';
            }
        }
    }


    window.addEventListener("load", function() {
        updateCharacterInfo();
        
        
        const characterNames = [
            "airgroove", "tachyon", "biwa", "curren", "scarlet",
            "elcondor", "goldship", "grasswonder", "haru", "halo",
            "maruzensky", "matikane", "mayano", "mcqueen", "ryan",
            "bourbon", "narita", "taishin", "nature", "oguri",
            "riceshower", "bakushin", "falcon", "suzuka", "specialweek",
            "supercreek", "rudolf", "opera", "taiki", "teio",
            "vodka", "ticket"
        ];

        const randomLink = document.getElementById("random-character");

        randomLink.addEventListener("click", function(e) {
            e.preventDefault(); 
            
            const randomIndex = Math.floor(Math.random() * characterNames.length);
            const randomChar = characterNames[randomIndex];
            
          
            localStorage.setItem('currentCharacter', randomChar);
            
            
            const basePath = window.location.origin;
            let characterURL;
            
            if (basePath.includes('github.io')) {
                characterURL = `${basePath}/Umamusume-Guides/character.html?char=${randomChar}`;
            } else {
                characterURL = `${basePath}/character.html?char=${randomChar}`;
            }
            
            window.location.href = characterURL; 
        });
    });
</script>
